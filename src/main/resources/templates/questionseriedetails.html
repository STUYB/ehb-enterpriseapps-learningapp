<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

Serie: <span th:text="${currentseries.name}"/>

<table>
    <thead>
    <tr>
        <th> Question</th>
        <th> Answers</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${questions.empty}">
        <td colspan="2"> No questions yet...</td>
    </tr>
    <tr th:each="question : ${questions}">
        <td><span th:text="${question.question}"> Question </span></td>
        <td><span th:text="${question.answers}"> Answer </span></td>
    </tr>
    </tbody>

    Add question:
    <form action="#" th:action="@{/ui/user/series/addquestion/{id}(id = ${currentseries.id})}"
          th:object="${newquestion}" method="post">
        <p>Question: <input type="text" th:field="*{question}"/></p>
        <p>Answers: <input type="text" th:field="*{answers}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>

</table>

<a href="/">Back home</a>

</body>
</html>
