<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div sec:authorize="isAnonymous()">
      <a href="/ui/user/create">Create a user</a><br/>
      <a href="login">Login</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        Welcome <span sec:authentication="name"></span>
        <table>
            <thead>
            <tr>
                <th> Name </th>
                <th> Id </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${series.empty}">
                <td colspan="2"> No series... </td>
            </tr>
            <tr th:each="serie : ${series}">
                <td><span th:text="${serie.name}"> Title </span></td>
                <td><span th:text="${serie.id}"> Author </span></td>
            </tr>
            </tbody>
        </table>
        <a href="/ui/user/series/addserie">addserie</a>
    </div>


</body>
</html>
